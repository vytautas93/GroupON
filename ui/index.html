
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
<div class="container col-md-4">
    <div class="row">
    <form method = "POST" id = "timeForm">
        <div class="col-12 form-group">
            <label for="start_time">Start Time</label>    
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>
                <input class="flatpickr flatpickr-input active start_time form-control" type="date" placeholder="Select Start Time.." name = "start_time">
            </div>
        </div>
        
        <div class="col-12 form-group">
            <label for="end_time">End Time</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>
                <input class="flatpickr flatpickr-input active end_time form-control" type="date" placeholder="Select End Time.." name = "end_time">
            </div>
            
        </div>
        
        <a onClick = "addOrders()" class = "btn btn-md btn-success"></a>         
        <input type="submit" value= "Add Orders" class ="btn btn-success">
        </form>  
        
    </div>
</div>

  
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script src="https://unpkg.com/flatpickr"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
    
    var start = document.getElementsByClassName("start_time");
    start.flatpickr(
        {
            enableTime : true,
            dateFormat : "m/d/y H:i:S", 
            time_24hr :true 
        });
        
    var end = document.getElementsByClassName("end_time");
    
    end.flatpickr(
        {
            enableTime : true,
            dateFormat : "m/d/y H:i:S", 
            time_24hr :true 
        });    
    
    
    // this is the id of the form
    document.getElementsByClassName("timeForm").onsubmit(function(e) 
    {
        var url = "https://" + window.location.hostname+"/groupon";
        //var url = "path/to/your/script.php"; // the script where you handle the form input.
    
        $.ajax({
               type: "POST",
               url: url,
               data: $("#timeForm").serialize(), // serializes the form's elements.
               success: function(data)
               {
                   alert(data); // show response from the php script.
               }
             });
    
        e.preventDefault(); // avoid to execute the actual submit of the form.
    });
    
</script>
