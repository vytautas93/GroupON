
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
<div class="container col-md-4">
    <div class="row">
        <div class="col-12 form-group">
            <label for="start_time">Start Time</label>    
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>
                <input class="flatpickr flatpickr-input active start_time form-control" type="date" placeholder="Select Start Time.." id ="start">
            </div>
        </div>
        
        <div class="col-12 form-group">
            <label for="end_time">End Time</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>
                <input class="flatpickr flatpickr-input active end_time form-control" type="date" placeholder="Select End Time.." id = "end">
            </div>
            
        </div>
        
        <a onClick = "addOrders()" class = "btn btn-md btn-success">Add Orders</a>         
    </div>
</div>

  
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script src="https://unpkg.com/flatpickr"></script>


<script type="text/javascript">
    
    var start = document.getElementsByClassName("start_time");
    start.flatpickr(
        {
            enableTime : true,
            dateFormat : "m/d/y H:i:S", 
            time_24hr :true 
        });
        
    var end = document.getElementsByClassName("end_time");
    
    end.flatpickr(
        {
            enableTime : true,
            dateFormat : "m/d/y H:i:S", 
            time_24hr :true 
        });    
    
    function addOrders()
    {
        var startTime = document.getElementById('start').value;
        var endTime = document.getElementById('end').value;
        
      
        
        var data = 
        {
            'start_time' : startTime,
            'end_time' : endTime
        };
        var xhttp = new XMLHttpRequest();
        /*xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) 
            {
                var object = JSON.parse(this.responseText);
                console.log(this.responseText);
            }
            else
            {
                console.log(this.responseText);
            }
        };*/
        
        var url = "https://" + window.location.hostname+"/groupon";
        xhttp.open("POST", url, true);
        xhttp.send(JSON.stringify(data));
    }
</script>
