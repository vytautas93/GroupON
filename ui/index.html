<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GroupOn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
</head>
<body>
<app-root>
    <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">GroupOn credentials for first country</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="supplier_id">Your Supplier id: </label>
                        <input type="text" name="supplier_id[]" id="supplier_id" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="token">Your token </label>
                        <input type="text" name="token[]" id="token" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="referrer_id">Referrer ID: </label>
                        <input type="text" name="referrer_id[]" id="referrer_id" class="form-control" />
                    </div>
                </div>
    </div>
</app-root>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
    

</body>
</html>
