<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GroupOn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
</head>
<body>
<app-root>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">GroupOn credentials for first country</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="supplier_id">Your Supplier id: </label>
                    <input type="text" name="supplier_id[]" id="supplier_id" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="token">Your token </label>
                    <input type="text" name="token[]" id="token" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="referrer_id">Referrer ID: </label>
                    <input type="text" name="referrer_id[]" id="referrer_id" class="form-control" />
                </div>
            </div>
        </div>
    </div>
</app-root>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
 <script>
    $(document).ready(function() {
        var token_key = $('#token_key').data("token-key");
        var max_fields      = 6; //maximum input boxes allowed
        var wrapper         = $(".input_fields_wrap"); //Fields wrapper
        var add_button      = $(".add_field_button"); //Add button ID
        
        var x = token_key; //initlal text box count
        
        $(add_button).click(function(e){ //on add input button click
            e.preventDefault();
            if(x < max_fields){ //max input box allowed
                x++; //text box increment
            
                $(wrapper).append('<div class="panel panel-default"><div class="panel-heading"><button class="btn btn-danger btn-sm pull-right remove_field">Remove</button><span class="panel-title">GroupOn credentials for '+x+' country </span></div><div class="panel-body"><div class="form-group"><label for="supplier_id">Your Supplier id: </label><input type="text" name="supplier_id[]" id="supplier_id" class="form-control" /></div><div class="form-group"><label for="token">Your token </label><input type="text" name="token[]" id="token[]" class="form-control"/></div><div class="form-group"><label for="referrer_id">Referrer ID: </label><input type="text" name="referrer_id[]" id="referrer_id" class="form-control"/></div></div></div>');
            }
        });
        
        $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
          
            e.preventDefault(); $(this).parent('div').parent('div').remove(); x--;
        })
    });
    
    </script>

</body>
</html>
